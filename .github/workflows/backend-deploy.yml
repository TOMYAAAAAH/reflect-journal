name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build backend (TS -> JS)
        working-directory: ./backend
        run: npm run build

      - name: List compiled artefacts (debug)
        run: |
          echo "=== backend/dist contents ==="
          ls -Rla backend/dist

      - name: Prepare deploy folder
        run: |
          mkdir -p staging/backend
          cp backend/dist/src/server.js staging/backend/server.js
          cp backend/package.json  staging/backend/
          cp backend/package-lock.json staging/backend/

      - name: Show staging contents
        run: |
          echo "=== Staging folder structure ==="
          ls -Rla staging

      - name: Deploy backend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_BACK_HOST }}
          username: ${{ secrets.FTP_BACK_USERNAME }}
          password: ${{ secrets.FTP_BACK_PASSWORD }}
          local-dir: ./staging/backend/
          server-dir: /
          skip-identical: true
