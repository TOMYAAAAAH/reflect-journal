name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Create deployment package
        run: |
          mkdir -p deploy/api
          cp -r backend/* deploy/api/
          rm -rf deploy/api/node_modules
          cd deploy/api && npm ci --production

      - name: Deploy backend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_BACK_HOST }}
          username: ${{ secrets.FTP_BACK_USERNAME }}
          password: ${{ secrets.FTP_BACK_PASSWORD }}
          local-dir: ./deploy/api/
          server-dir: /
          skip-identical: true
